<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball Tracker - Match History</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #f0f4ff, #ffffff);
            height: 812px;
            width: 375px;
            overflow: hidden;
        }
        .player-avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: 600;
            font-size: 12px;
        }
        .your-avatar {
            background: #6366f1;
            color: white;
        }
        .player-j {
            background: #f59e0b;
            color: white;
        }
        .player-m {
            background: #8b5cf6;
            color: white;
        }
        .player-s {
            background: #10b981;
            color: white;
        }
        .player-d {
            background: #ef4444;
            color: white;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #4b5563;
        }
        .win-result {
            color: #10b981;
        }
        .loss-result {
            color: #ef4444;
        }
        .date-header {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-white">
    <div class="h-full">
        <!-- Header -->
        <div class="flex items-center px-5 py-6">
            <div class="back-button mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-black">Match History</h1>
        </div>

        <!-- Summary Stats -->
        <div class="px-5 mb-6">
            <div class="flex justify-between bg-white rounded-xl p-4 shadow-sm">
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-1">Total Matches</p>
                    <p class="text-2xl font-bold">12</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-1">Wins</p>
                    <p class="text-2xl font-bold text-green-600">7</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-1">Losses</p>
                    <p class="text-2xl font-bold text-red-600">5</p>
                </div>
            </div>
        </div>

        <!-- Match History Tabs -->
        <div class="px-5 mb-4">
            <div class="flex bg-gray-100 p-1 rounded-lg">
                <button class="flex-1 px-4 py-2 text-sm font-medium rounded-md tab-active bg-indigo-600 text-white">All Matches</button>
                <button class="flex-1 px-4 py-2 text-sm font-medium rounded-md text-gray-600">Wins</button>
                <button class="flex-1 px-4 py-2 text-sm font-medium rounded-md text-gray-600">Losses</button>
            </div>
        </div>

        <!-- Match History List -->
        <div class="px-5 overflow-y-auto h-[calc(100vh-250px)]">
            <!-- Today -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2 date-header py-2">
                    <h3 class="font-medium text-sm text-gray-500">Today</h3>
                    <p class="text-xs text-gray-400">3:45 PM</p>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-sm mb-3">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="player-avatar your-avatar mr-2">Y</div>
                            <div class="font-medium">You</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-bold text-lg mx-2 win-result">1-0</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-medium">Jessica K.</div>
                            <div class="player-avatar player-j ml-2">J</div>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-sm">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="player-avatar your-avatar mr-2">Y</div>
                            <div class="font-medium">You</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-bold text-lg mx-2 win-result">1-0</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-medium">Michael T.</div>
                            <div class="player-avatar player-m ml-2">M</div>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-1 pl-8">2:20 PM</p>
                </div>
            </div>

            <!-- Yesterday -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2 date-header py-2">
                    <h3 class="font-medium text-sm text-gray-500">Yesterday</h3>
                    <p class="text-xs text-gray-400">7:30 PM</p>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-sm">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="player-avatar your-avatar mr-2">Y</div>
                            <div class="font-medium">You</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-bold text-lg mx-2 loss-result">0-1</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-medium">Sandra L.</div>
                            <div class="player-avatar player-s ml-2">S</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2 days ago -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2 date-header py-2">
                    <h3 class="font-medium text-sm text-gray-500">2 days ago</h3>
                </div>
                <div class="bg-white rounded-lg p-3 shadow-sm">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <div class="player-avatar your-avatar mr-2">Y</div>
                            <div class="font-medium">You</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-bold text-lg mx-2 win-result">1-0</div>
                        </div>
                        <div class="flex items-center">
                            <div class="font-medium">David M.</div>
                            <div class="player-avatar player-d ml-2">D</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Bar -->
        <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3">
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1 text-gray-400">Dashboard</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span class="text-xs mt-1 text-gray-400">New Match</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="text-xs mt-1 text-gray-400">Player Rankings</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1 text-gray-400">Player Profile</span>
            </div>
            <div class="flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs mt-1 text-indigo-600 font-medium">Match History</span>
            </div>
        </div>
    </div>
</body>
</html>
