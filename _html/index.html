<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8Ball Tracker - Overview</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-icons@0.263.1/font-inter.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.1/dist/umd/lucide.min.js"></script>
    <style>
        body {
            background: #f5f5f7;
            font-family: 'Inter', sans-serif;
            padding: 32px;
        }
        .phone-frame {
            border: 12px solid #1a1a1a;
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            height: 812px;
            width: 375px;
            overflow: hidden;
            margin: 0 20px;
        }
        .overview-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .page-title {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-weight: 600;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center mb-12">8Ball Tracker - UI Overview</h1>
    
    <div class="overview-container">
        <!-- Dashboard Frame -->
        <div class="relative">
            <div class="phone-frame" id="dashboard-frame"></div>
            <div class="page-title">Dashboard</div>
        </div>
        
        <!-- New Match Frame -->
        <div class="relative">
            <div class="phone-frame" id="new-match-frame"></div>
            <div class="page-title">New Match</div>
        </div>
    </div>

    <script>
        // Load Dashboard Page content
        fetch('dashboard.html')
            .then(response => response.text())
            .then(html => {
                const dashboardFrame = document.getElementById('dashboard-frame');
                dashboardFrame.srcdoc = html;
            })
            .catch(error => {
                console.error('Error loading Dashboard page:', error);
                const dashboardFrame = document.getElementById('dashboard-frame');
                dashboardFrame.innerHTML = `
                    <div style="display: flex; height: 100%; align-items: center; justify-content: center; text-align: center; padding: 20px;">
                        <p>Dashboard page content is not available. Make sure dashboard-page.html is accessible.</p>
                    </div>
                `;
            });
        
        // Load New Match Page content
        fetch('newmatch.html')
            .then(response => response.text())
            .then(html => {
                const newMatchFrame = document.getElementById('new-match-frame');
                newMatchFrame.srcdoc = html;
            })
            .catch(error => {
                console.error('Error loading New Match page:', error);
                const newMatchFrame = document.getElementById('new-match-frame');
                newMatchFrame.innerHTML = `
                    <div style="display: flex; height: 100%; align-items: center; justify-content: center; text-align: center; padding: 20px;">
                        <p>New Match page content is not available. Make sure new-match-page.html is accessible.</p>
                    </div>
                `;
            });

        // For demonstration, add inline content
        document.getElementById('dashboard-frame').innerHTML = `<iframe src="dashboard.html" frameborder="0" style="width:100%; height:100%;"></iframe>`;
        document.getElementById('new-match-frame').innerHTML = `<iframe src="newmatch.html" frameborder="0" style="width:100%; height:100%;"></iframe>`;
    </script>
</body>
</html>
