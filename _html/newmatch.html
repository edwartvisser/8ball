<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball Tracker - New Match</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #f0f4ff, #ffffff);
            height: 812px;
            width: 375px;
            overflow: hidden;
        }
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #6366f1;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        .step-indicator.inactive {
            background-color: #e5e7eb;
            color: #9ca3af;
        }
        .player-avatar {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            font-weight: 600;
            font-size: 12px;
        }
        .player-j {
            background: #f59e0b;
            color: white;
        }
        .player-m {
            background: #8b5cf6;
            color: white;
        }
        .player-s {
            background: #10b981;
            color: white;
        }
        .radio-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .radio-circle.selected {
            border-color: #6366f1;
        }
        .radio-circle.selected::after {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #6366f1;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #f3f4f6;
            color: #4b5563;
        }
    </style>
</head>
<body class="bg-white">
    <div class="px-5 py-6">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <div class="back-button mr-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
            <h1 class="text-xl font-bold text-black">Record New Match</h1>
        </div>

        <!-- Step 1: Select Opponent -->
        <div class="mb-6">
            <div class="flex items-center mb-4">
                <div class="step-indicator">1</div>
                <div class="ml-3">
                    <h2 class="font-semibold">Select Opponent</h2>
                    <p class="text-sm text-gray-500">Who did you play against?</p>
                </div>
            </div>

            <!-- Search Input -->
            <div class="relative mb-4">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" placeholder="Search player..." class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <!-- Recent Opponents -->
            <p class="text-sm font-medium text-gray-500 mb-2">Recent Opponents</p>
            
            <div class="space-y-2">
                <!-- Opponent 1 -->
                <div class="flex items-center justify-between bg-white rounded-lg p-3 border border-gray-100 shadow-sm">
                    <div class="flex items-center">
                        <div class="player-avatar player-j mr-3">J</div>
                        <div>
                            <p class="font-medium text-sm">Jessica K.</p>
                            <p class="text-xs text-gray-500">Win rate: 38%</p>
                        </div>
                    </div>
                    <div class="radio-circle"></div>
                </div>

                <!-- Opponent 2 -->
                <div class="flex items-center justify-between bg-white rounded-lg p-3 border border-gray-100 shadow-sm">
                    <div class="flex items-center">
                        <div class="player-avatar player-m mr-3">M</div>
                        <div>
                            <p class="font-medium text-sm">Michael T.</p>
                            <p class="text-xs text-gray-500">Win rate: 52%</p>
                        </div>
                    </div>
                    <div class="radio-circle"></div>
                </div>

                <!-- Opponent 3 -->
                <div class="flex items-center justify-between bg-white rounded-lg p-3 border border-gray-100 shadow-sm">
                    <div class="flex items-center">
                        <div class="player-avatar player-s mr-3">S</div>
                        <div>
                            <p class="font-medium text-sm">Sandra L.</p>
                            <p class="text-xs text-gray-500">Win rate: 45%</p>
                        </div>
                    </div>
                    <div class="radio-circle"></div>
                </div>
            </div>
        </div>

        <!-- Step 2: Match Result -->
        <div class="mb-6">
            <div class="flex items-center mb-4">
                <div class="step-indicator inactive">2</div>
                <div class="ml-3">
                    <h2 class="font-semibold text-gray-400">Match Result</h2>
                    <p class="text-sm text-gray-400">Did you win or lose?</p>
                </div>
            </div>

            <!-- Result Selection (Disabled) -->
            <div class="flex justify-between opacity-50 pointer-events-none">
                <button class="flex-1 bg-white border border-gray-300 rounded-lg py-3 mr-2 font-medium text-gray-700 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    I Won
                </button>
                <button class="flex-1 bg-white border border-gray-300 rounded-lg py-3 ml-2 font-medium text-gray-700 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    I Lost
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="fixed bottom-0 w-full bg-white border-t flex justify-around py-3">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-xs mt-1 text-gray-400">Dashboard</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-xs mt-1 text-indigo-600 font-medium">New Match</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span class="text-xs mt-1 text-gray-400">Player Rankings</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-xs mt-1 text-gray-400">Player Profile</span>
        </div>
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-xs mt-1 text-gray-400">Match History</span>
        </div>
    </div>
</body>
</html>
